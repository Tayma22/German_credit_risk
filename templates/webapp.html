<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Credit Application Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
    }

    .form-column {
      width: 48%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      text-align: left;
    }

    input[type="text"],
    input[type="number"] {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: calc(100% - 16px);
      box-sizing: border-box;
    }

    select {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: calc(100% - 16px);
      box-sizing: border-box;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><b>Credit Application</b></h1>
    <form action="/predict" method="post">
      <div class="form-section">
        <div class="form-column">
          <label for="duration">Duration (months):</label>
          <input type="number" id="duration" name="duration" required>
          
          <label for="credit_history">Credit History:</label>
          <select id="credit_history" name="credit_history" required>
            <option value="" selected disabled>Select Credit History</option>
            <option value="A30">no credits taken/all credits paid back duly</option>
            <option value="A31">all credits at this bank paid back duly</option>
            <option value="A32">existing credits paid back duly till now</option>
            <option value="A33">delay in paying off in the past</option>
            <option value="A34">critical account/other credits elsewhere</option>
          </select>
          
          <label for="purpose">Purpose:</label>
          <select id="purpose" name="purpose" required>
            <option value="" selected disabled>Select Purpose</option>
            <option value="A40">car (new)</option>
            <option value="A41">car (used)</option>
            <option value="A42">furniture/equipment</option>
            <option value="A43">radio/television</option>
            <option value="A44">domestic appliances</option>
            <option value="A45">repairs</option>
            <option value="A46">education</option>
            <option value="A47">vacation - does not exist?</option>
            <option value="A48">retraining</option>
            <option value="A49">business</option>
            <option value="A410">others</option>
          </select>
          
          <label for="credit_amount">Credit Amount:</label>
          <input type="number" id="credit_amount" name="credit_amount" required>
          
          <label for="savings_account">Savings Account/Bonds:</label>
          <select id="savings_account" name="savings_account" required>
            <option value="" selected disabled>Select Savings Account/Bonds</option>
            <option value="A61">... < 100 DM</option>
            <option value="A62">100 <= ... < 500 DM</option>
            <option value="A63">500 <= ... < 1000 DM</option>
            <option value="A64">.. >= 1000 DM</option>
            <option value="A65">unknown/none</option>
          </select>
        </div>
        <div class="form-column">
          <label for="employment_since">Present Employment Since:</label>
          <select id="employment_since" name="employment_since" required>
            <option value="" selected disabled>Select Present Employment Since</option>
            <option value="A71">unemployed</option>
            <option value="A72">... < 1 year</option>
            <option value="A73">1 <= ... < 4 years</option>
            <option value="A74">4 <= ... < 7 years</option>
            <option value="A75">.. >= 7 years</option>
          </select>
          
          <label for="personal_status">Personal Status and Sex:</label>
          <select id="personal_status" name="personal_status" required>
            <option value="" selected disabled>Select Personal Status and Sex</option>
            <option value="A91">male : divorced/separated</option>
            <option value="A92">female : divorced/separated/married</option>
            <option value="A93">male : single</option>
            <option value="A94">male : married/widowed</option>
            <option value="A95">female : single</option>
          </select>
          
          <label for="age">Age (years):</label>
          <input type="number" id="age" name="age" required>
          
          <label for="existing_credits">Number of Existing Credits at this Bank:</label>
          <input type="number" id="existing_credits" name="existing_credits" required>
          
          <label for="foreign_worker">Foreign Worker:</label>
          <select id="foreign_worker" name="foreign_worker" required>
            <option value="" selected disabled>Select Foreign Worker</option>
            <option value="A201">yes</option>
            <option value="A202">no</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Submit Application">
    </form>
  </div>
</body>

</html>
